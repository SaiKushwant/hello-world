<style>
    h1{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        letter-spacing: 2px;
        color: transparent;
        background-image: linear-gradient(160deg,red,blue,green);
        -webkit-background-clip: text;
        font-size: 40px;
        text-align: center;
        scale: 0.5;
        transition: 3s;
    }
    h1:hover{
        scale: 1;
    }
    #boo{
        width: 300px;
        height: 200px;
        background-color: black;
        animation-name: myboo;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }
    @keyframes myboo {
        from{
            background-color: greenyellow;
            width: 10px;
            height: 10px;
            text-align: center;
        }
        to{
            background-color: red;
            width: 200px;
            height: 100px;
            border-radius: 120px;
            text-align: center;
        }
    }
    h2{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        letter-spacing: 2px;
        font-size: 40px;
        color: transparent;
        background-image: linear-gradient(red,blue,green);
        -webkit-background-clip:text;
        text-align: center;
        scale: 0.6;
        transition: 3s;
    }
    h2:hover{
         scale: 1;
    }
    #bro{
        width: 300px;
        height: 200px;
        background-color: rgb(174, 156, 112);
        animation-name:sis;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }
    @keyframes sis{
        from{

            width: 10px;
            height: 10px;
            text-align: center;
        }
        to{
            background-color: yellow;
            width: 200px;
            height: 50px;
            border-radius: 120px;
            text-align: center;
        }
    }
